title: Schema.org
description: Schema.org provides schemas for structured data on the Internet
baseurl: "/schemaorg"
url: "https://nlweb-ai.github.io"

# GitHub Pages settings
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed

# Process all HTML files
markdown: kramdown
include:
  - "*.html"
  - "*.md"

# Collections for schema types
collections:
  types:
    output: true
    permalink: /:name
  properties:
    output: true
    permalink: /:name

# Default layout
defaults:
  - scope:
      path: ""
      type: "types"
    values:
      layout: "type"
  - scope:
      path: ""
      type: "properties"
    values:
      layout: "property"