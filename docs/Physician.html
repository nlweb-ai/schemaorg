<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician - schema.org Type</title>
    <link rel="stylesheet" href="schema-org.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>schema.org</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Home</a> &gt; <a href="MedicalBusiness.html">MedicalBusiness</a> &gt; Physician</div>
        <div class="main-content">
            <h1>Physician</h1>
            
            <div class="type-info">
                <p><strong>An individual physician or a physician's office considered as a [[MedicalOrganization]].</strong></p>
                <div class="type-hierarchy">
                    <strong>Subclass of:</strong>
                    <span class="hierarchy-item"><a href="MedicalBusiness.html">MedicalBusiness</a></span>
                </div></div>
        </div>
    </div>
    
    <script>
        function showExample(format) {
            document.getElementById('jsonld-example').style.display = 'none';
            document.getElementById('microdata-example').style.display = 'none';
            
            var tabs = document.querySelectorAll('.example-tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            
            document.getElementById(format + '-example').style.display = 'block';
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
